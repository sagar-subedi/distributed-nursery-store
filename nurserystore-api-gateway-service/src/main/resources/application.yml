---

spring:
  config:
    activate:
      on-profile: local, mysql
  cloud:
    bus:
      enabled: false
    consul:
      enabled: false #consul discovery set false, in this profile eureka discovery is enabled.
management:
  influx:
    metrics:
      export:
        enabled: false
---

spring:
  config:
    activate:
      on-profile: docker
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://nurserystore-auth-server:8080
          jwk-set-uri: http://nurserystore-auth-server:8080/oauth2/jwks # Add jwkSetUri configuration, resource server will not ping authorization server on startup.
  cloud:
    consul:
      host: nurserystore-consul-discovery
      port: 8500
      discovery:
        instanceId: ${spring.application.name}:${random.value}
      enabled: true #consul discovery is enabled in this profile
    gateway:
      routes:
        - id: nurserystore-account-service
          uri: http://nurserystore-account-service:4001/
          predicates:
            - Path=/api/account/**
          filters:
            - StripPrefix=2
        - id: nurserystore-catalogue-service
          uri: http://nurserystore-catalogue-service:6001/
          predicates:
            - Path=/api/catalog/**
          filters:
            - StripPrefix=2
        - id: nurserystore-address-service
          uri: http://nurserystore-address-service:5001/
          predicates:
            - Path=/api/billing/**
          filters:
            - StripPrefix=2
        - id: nurserystore-payment-service
          uri: http://nurserystore-payment-service:8001/
          predicates:
            - Path=/api/payment/**
          filters:
            - StripPrefix=2
        - id: nurserystore-order-service
          uri: http://nurserystore-order-service:7001/
          predicates:
            - Path=/api/order/**
          filters:
            - StripPrefix=2
management:
  tracing:
    sampling:
      probability: 1.0
  metrics:
    export:
      statsd:
        enabled: true
        flavor: telegraf
        port: 8125
      influx: #pushing influx metrics.
        db: nurserystore_influxdb_monitoring_metrics
        uri: http://nurserystore-influxdb:8086
        auto-create-db: true
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  client:
    enabled: false #eureka discovery set false, in this profile consul discovery is enabled.