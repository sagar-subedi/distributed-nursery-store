spring:
  application:
    name: nurserystore-api-gateway-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  zipkin:
    base-url: http://${ZIPKIN_HOST:localhost:9411}
    enabled: true
    service:
      name: nurserystore-account-service
    message-timeout: 10
  cloud:
    gateway:
      routes:
        - id: nurserystore-account-service
          uri: http://localhost:4001/
          predicates:
            - Path=/api/account/**
          filters:
            - StripPrefix=2
        - id: nurserystore-catalogue-service
          uri: http://localhost:6001/
          predicates:
            - Path=/api/catalog/**
          filters:
            - StripPrefix=2
        - id: nurserystore-address-service
          uri: http://localhost:5001/
          predicates:
            - Path=/api/billing/**
          filters:
            - StripPrefix=2
        - id: nurserystore-payment-service
          uri: http://localhost:8001/
          predicates:
            - Path=/api/payment/**
          filters:
            - StripPrefix=2
        - id: nurserystore-order-service
          uri: http://localhost:7001/
          predicates:
            - Path=/api/order/**
          filters:
            - StripPrefix=2
---

