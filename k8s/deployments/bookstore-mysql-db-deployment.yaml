apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: bookstore-mysql-db
  name: bookstore-mysql-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: bookstore-mysql-db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: bookstore-mysql-db
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: bookstore_db
            - name: MYSQL_PASSWORD
              value: PaSSworD
            - name: MYSQL_ROOT_PASSWORD
              value: r00tPaSSworD
            - name: MYSQL_USER
              value: bookstoreDBA
          image: mysql:5.7
          name: bookstore-mysql-db
          ports:
            - containerPort: 3306
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: bookstore-db-volume
      hostname: bookstore-mysql-db
      restartPolicy: Always
      volumes:
        - name: bookstore-db-volume
          persistentVolumeClaim:
            claimName: bookstore-db-volume
